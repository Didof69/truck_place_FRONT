<form>
  <div class="input-group rounded">
    <input
      #search
      id="search"
      type="search"
      class="form-control"
      [value]="[locationValue]"
      placeholder="Code postal"
      (input)="onSearch(search.value)"
      autocomplete="off"
    />
  </div>
  <div *ngIf="search.value && !buttonClicked">
    <div *ngFor="let location of filteredLocations">
      <button
        type="submit"
        class="btn-location"
        (click)="getSearchedLocation(location)"
      >
        {{ location.zip_code }} {{ location.city_name |uppercaseFirst }}
      </button>
    </div>
  </div>
</form>
